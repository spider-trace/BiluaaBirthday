<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽ‰ Biluaa Birthday ðŸŽ‰</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 500px;
      text-align: center;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      animation: pulseGlow 4s infinite;
    }

    @keyframes pulseGlow {
      0%   { box-shadow: 0 0 25px rgba(119, 51, 255, 0.4); }
      50%  { box-shadow: 0 0 35px rgba(51, 204, 255, 0.6); }
      100% { box-shadow: 0 0 25px rgba(119, 51, 255, 0.4); }
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #111;
      border: 2px solid #333;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      outline: none;
      box-shadow: 0 0 8px #0ff;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      box-shadow: 0 0 12px #0ff;
      border-color: #0ff;
    }

    button {
      background: #ff00cc;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 0 15px #ff00cc;
      transition: 0.3s;
    }

    button:hover {
      background: #e600b3;
      box-shadow: 0 0 25px #ff00cc;
    }

    .glow {
      font-size: 2em;
      color: #fff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
      margin-bottom: 20px;
    }

    #wish-list {
      margin-top: 30px;
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
    }

    .wish {
      margin-bottom: 20px;
      background: #141414;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffc8;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .char-counter {
      text-align: right;
      font-size: 12px;
      color: #aaa;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    .timestamp {
      font-size: 12px;
      color: #0ff;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="glow">ðŸŽ‚ Send Wishes ðŸŽ‚</h1>

    <input type="text" id="name" placeholder="Your Name"/>
    <textarea id="message" placeholder="Write your birthday wish here..." maxlength="200"></textarea>
    <div class="char-counter"><span id="char-count">0</span>/200</div>
    <button onclick="sendWish()">Send Wish</button>

    <div id="wish-list"></div>
  </div>

  <script>
    // Character counter
    const messageInput = document.getElementById('message');
    const charCount = document.getElementById('char-count');

    messageInput.addEventListener('input', function () {
      charCount.textContent = this.value.length;
    });

    function sendWish() {
      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();

      if (name === "" || message === "") {
        alert("Please fill in both fields!");
        return;
      }

      const wishList = document.getElementById("wish-list");
      const now = new Date();
      const timestamp = now.toLocaleString();

      const wishDiv = document.createElement("div");
      wishDiv.className = "wish";
      wishDiv.innerHTML = `
        <strong>${name}</strong><br/>
        ${message}
        <div class="timestamp">${timestamp}</div>
      `;

      wishList.prepend(wishDiv);

      // Clear inputs
      document.getElementById("name").value = "";
      document.getElementById("message").value = "";
      charCount.textContent = "0";
    }
  </script>
</body>
</html>
